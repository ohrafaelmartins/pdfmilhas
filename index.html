<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container my-4">
  <h1 class="mb-4">Gerador de PDF</h1>

  <!-- Primeira Página -->
  <form id="page1Form">
    <h3>Informações da Primeira Página</h3>
    <div class="mb-3">
      <label for="nomeCliente" class="form-label">Nome do Cliente</label>
      <input type="text" id="nomeCliente" class="form-control" placeholder="Digite o nome do cliente" required>
    </div>
    <div class="mb-3">
      <label for="formatoPDF" class="form-label">Formato do PDF</label>
      <select id="formatoPDF" class="form-select" required>
        <option value="portrait">Vertical</option>
        <option value="landscape">Horizontal</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="origem" class="form-label">Origem</label>
      <select id="origem" class="form-select" required></select>
    </div>
    <div class="mb-3">
      <label for="destino" class="form-label">Destino</label>
      <select id="destino" class="form-select" required></select>
    </div>
  </form>

  <!-- Segunda Página -->
  <form id="page2Form" class="mt-4">
    <h3>Informações da Segunda Página</h3>
    <div class="mb-3">
      <label for="resumo" class="form-label">Resumo</label>
      <textarea id="resumo" class="form-control" maxlength="500" rows="4" placeholder="Digite um resumo (máximo 500 caracteres)"></textarea>
    </div>
  </form>

  <!-- Páginas Dinâmicas -->
  <div id="dynamicPages" class="mt-4">
    <h3>Páginas Dinâmicas</h3>
  </div>
  <button id="addPage" class="btn btn-secondary mt-3">Nova Página</button>

  <!-- Botões -->
  <div class="mt-4">
    <button id="generatePDF" class="btn btn-primary">Gerar PDF</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
